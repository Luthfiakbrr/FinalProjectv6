name: CI Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Grant execute permission for Gradlew
        run: chmod +x gradlew

      - name: Run API Tests
        run: ./gradlew apiTest --stacktrace

      - name: Run Web Tests
        run: ./gradlew webTest --stacktrace

      - name: Run Combined Tests
        run: ./gradlew combinedTest --stacktrace

      - name: Generate Allure Report
        run: ./gradlew allureReport
